<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz: Qual personagem de The Walking Dead você seria?</title>
</head>
<body>
    <div class="container">
        <h1>Qual personagem de The Walking Dead você seria?</h1>
        <div id="intro" class="intro">
            <h2>Responda às perguntas abaixo para descobrir qual personagem você é!</h2>
            <button id="start-btn" onclick="startQuiz()">Iniciar Quiz</button>
        </div>
        <form id="quiz-form" style="display: none;">
            <div id="question-container" class="question-container"></div>
            <button type="button" id="next-btn" onclick="nextQuestion()">Próxima Pergunta</button>
        </form>
        <div id="result"></div>
        <div id="character-image" style="margin-top: 20px;"></div> <!-- Local para a imagem -->
    </div>
    <script src="script.js"></script>
</body>
</html>
